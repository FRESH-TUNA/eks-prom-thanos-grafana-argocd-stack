namespaceOverride: "monitoring"

alertmanagerSpec:
  replicas: 2
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app: alertmanager

prometheus:
  replicas: 2
  prometheusSpec:
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: prometheus
    thanos:
      image: quay.io/thanos/thanos:v0.28.1
      objectStorageConfig:
        key: secret-monitoring-thanos-s3
        name: config
  thanosService:
    enabled: true

thanosRulerSpec:
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app: thanos-ruler
